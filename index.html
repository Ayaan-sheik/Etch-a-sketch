<body>

    <div class = title>
        Etch-a-sketch

            <button class="toggleBlack">Toggle Black</button>

            </div>
            <button class="clear">Clear</button>
        </div>
        <div>
            <div class = "container">

            </div>
        </div>
        
    </div>
    
    <script src="script.js"></script>
